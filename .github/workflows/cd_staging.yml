          chmod 700 ~/ssh_key
          mkdir -p ~/.ssh
          ssh-keyscan 35.193.96.53 >> ~/.ssh/known_hosts
          ssh -T -i ~/ssh_key avtechnosys02@35.193.96.53 << 'EOF'
          cd ~/devops-week-25-monorepo
